<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OpenAPI Viewer</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #swagger-ui {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>

  <script>
    // ローカル作業時と GitHub Pages デプロイ時で URL を切り替え
    const yamlUrl = window.location.hostname === 'localhost'
      ? 'schema/openapi.yaml'  // ローカルサーバーでの相対パス
      : 'https://ray03j.github.io/openapi-challecara/schema/openapi.yaml'; // GitHub Pages 用

    const ui = SwaggerUIBundle({
      url: yamlUrl,
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      layout: "BaseLayout"
    });
  </script>
</body>
</html>
