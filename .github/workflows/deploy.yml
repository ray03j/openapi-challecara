name: Deploy OpenAPI to GitHub Pages

on:
  pull_request:
    branches:
      - main

jobs:
  pr-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Clean public folder
        run: |
          rm -rf public
          mkdir -p public

      - name: Build OpenAPI
        run: npm run build

      - name: Deploy to GitHub Pages (PR)
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: pr-${{ github.event.number }}-gh-pages

      - name: Show deployed URL
        run: |
          echo "PR preview URL:"
          echo "https://ray03j.github.io/openapi-challecara/pr-${{ github.event.number }}-gh-pages/"
